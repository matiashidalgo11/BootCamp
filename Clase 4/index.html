<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container-main">
      <div class="container-cards">
        <div id="cardUno" class="card">
          <div class="container-img-icons">
            <div class="container-icon-text">
              <div class="icon-text">
                <i class="fas fa-eye"></i>
                <span>2350</span>
              </div>

              <div class="icon-text">
                <i class="fas fa-comment-alt"></i>
                <span>624</span>
              </div>

              <div class="icon-text">
                <i class="fas fa-download"></i>
                <span>1470</span>
              </div>
            </div>
          </div>

          <div class="container-card-info">
            <div class="container-aux">
              <div class="img-profile"></div>

              <div class="text-profile">
                <h3>White Mountains</h3>
                <p>by Joseph Therrien</p>
              </div>
            </div>
          </div>
        </div>

        <div id="cardDos" class="card">
          <div class="container-img"></div>

          <div class="container-text-main">
            <h2>Order Summary</h2>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="container-plan-icons">
            

              <div class="container-icon-music">
                <i class="fas fa-music"></i>
              </div>

              <div class="container-type-valor">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>

              <a href="">Change</a>

           
          </div>

          <div class="container-buttoms">
            
  
              <a class="buttomUno" href="" >Proceed to Payment</a>
            
  
              <a class="buttomDos" href="">Cancel Order</a>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
