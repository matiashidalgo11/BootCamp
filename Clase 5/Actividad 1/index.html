<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container-main">
      <div class="container-cards">
        <div class="card">
          <img class="img-card" src="https://www.biografiasyvidas.com/biografia/j/fotos/jordan_michael_1.jpg" alt="Michael Jordan">
          <h3>Micheal Jordan</h3>
          <p>Basketball player</p>
          <div class="card-footer">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-google-plus-g"></i>
            <i class="fab fa-linkedin-in"></i>
          </div>
        </div>

        <div class="card">
            <img class="img-card" src="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/AWNGUD6D4PNBXI4MECGWH7QVNA.jpg" alt="Michael Jordan">
            <h3>Usain Bolt</h3>
            <p>Sprinter</p>
            <div class="card-footer">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-google-plus-g"></i>
              <i class="fab fa-linkedin-in"></i>
            </div>
          </div>

          <div class="card">
            <img class="img-card" src="https://www.bitbol.la/files/image/24/24186/617b2ba3cd021.jpg" alt="Michael Jordan">
            <h3>Lionel Messi</h3>
            <p>Football player</p>
            <div class="card-footer">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-google-plus-g"></i>
              <i class="fab fa-linkedin-in"></i>
            </div>
          </div>

          <div class="card">
            <img class="img-card" src="https://contrainformacion.es/wp-content/uploads/2020/10/Rafa-Nadal.jpg" alt="Michael Jordan">
            <h3>Rafael Nadal</h3>
            <p>Tennis player</p>
            <div class="card-footer">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-google-plus-g"></i>
              <i class="fab fa-linkedin-in"></i>
            </div>
          </div>

      </div>
    </div>
  </body>
</html>
