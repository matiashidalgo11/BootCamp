<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 
        Block 
        display: block;

        tienen el ancho(width) al 100%
        el alto (height) es igual al tamnio del contenido
        y tienen un margen por defecto
        Se alinean de arriba hacia abajo
    -->

    <h1 class="block">H1</h1>
    <div class="block">Div</div>
    <p class="block">P</p>

    <!-- Los h1, div, p por defecto tienen margenes. En cambio los de abajo no tienen -->
    <section class="block">Section</section>
    <article class="block">Article</article>

    <!-- 
        Inline
        display:inline;
        
        el width y height depende del contenido y no se puede modificar. Ademas los elementos es alinean de derecha a izquiera
    -->

    <a class="inline" href="">A</a>
    <button class="inline">boton</button>
    <input class="inline" type="text">

    <!-- 
        Inline-Block
        display: inline-block;

        junta lo mejor de ambos, se puede modificar el width y height . Ademas se alinean de derecha a izquierda

     -->

</body>
</html>
