<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
</head>
<body>
    <div class="main-container">
        <div class="parteUno">
            <h2>Create An Account</h2>

                <div class="buttoms-container">

                    <a id="facebook" href="">

                        <div class="icon-container"><i class="fab fa-facebook-f"></i></div>
                        
                        <span>Sign in with Facebook</span>
    
                    </a>

                    <a id="twitter" href="">

                        <div class="icon-container"><i class="fab fa-twitter"></i></i></div>
                        
                        <span>Sign in with Twitter</span>
    
                    </a>

                    <a id="google" href="">

                        <div class="icon-container"><i class="fab fa-google-plus-g"></i></div>
                        
                        <span>Sign in with Google</span>
    
                    </a>

                    <a id="behance" href="">

                        <div class="icon-container"><i class="fab fa-behance"></i></div>
                        
                        <span>Sign in with Behance</span>
    
                    </a>
    

                </div>
            
                

        </div>
        <div class="parteDos">
            <h3>Modern Website Form</h3>
            <form class="form-container" action="">

                <div class="input-container">
                    <input type="text" placeholder="username">
                    <i class="fas fa-user"></i>
                </div>

                <div class="input-container">
                    <input type="text" placeholder="email">
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="input-container">
                    <input type="text" placeholder="password">
                    <i class="fas fa-lock"></i>
                </div>

                <a href="">Sign Up</a>
            </form>
        </div>
    </div>
</body>
</html>
