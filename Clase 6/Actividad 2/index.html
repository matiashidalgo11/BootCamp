<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-cards">
          
        <div id="cardUno" class="card">
          <div class="container-icon">
            <i class="fas fa-paper-plane"></i>
          </div>
          <h2>Basic</h2>

          <div class="precio">
            <p>$<sub>25</sub></p>
         </div>     
          

          <div class="info">
            <div class="info-check">
              <i class="fas fa-check"></i>
              <div class="descripcion"> 10 GB Space</div>
            </div>
            <div class="info-check">
              <i class="fas fa-check"></i>
              <div class="descripcion"> 3 Dormain Names</div>
            </div>
            <div class="info-check">
              <i class="fas fa-check"></i>
              <div class="descripcion"> 20 Email Address</div>
            </div>
            <div class="info-check">
              <i class="fas fa-times"></i>
              <div class="descripcion"> Live Support</div>
            </div>
          </div>

          <a href="">Orden Now</a>
        </div>
    

     
        <div id="cardDos" class="card">
          <div class="container-icon">
            <i class="fas fa-plane fa-rotate-270"></i>
          </div>
          <h2>Standard</h2>
          
          <div class="precio">
            <p>$<sub>50</sub></p>
         </div>  

          <div class="info">
            <div class="info-check">
              <i class="fas fa-check"></i>
              <div class="descripcion">50 GB Space</div>
            </div>
            <div class="info-check">
              <i class="fas fa-check"></i>
              <div class="descripcion">5 Dormain Names</div>
            </div>
            <div class="info-check">
              <i class="fas fa-check"></i>
              <div class="descripcion">Unlimited Email Address</div>
            </div>
            <div class="info-check">
              <i class="fas fa-times"></i>
              <div class="descripcion">Live Support</div>
            </div>
          </div>

          <a href="">Orden Now</a>
        </div>
    

      <div id="cardTres" class="card">
        <div class="container-icon">
          <i class="fas fa-rocket"></i>
        </div>
        <h2>Premium</h2>
       
        <div class="precio">
          <p>$<sub>100</sub></p>
       </div>   

        <div class="info">
          <div class="info-check">
            <i class="fas fa-check"></i>
            <div class="descripcion">Unlimited Space</div>
          </div>
          <div class="info-check">
            <i class="fas fa-check"></i>
            <div class="descripcion">30 Dormain Names</div>
          </div>
          <div class="info-check">
            <i class="fas fa-check"></i>
            <div class="descripcion">Unlimited Email Address</div>
          </div>
          <div class="info-check">
            <i class="fas fa-check"></i>
            <div class="descripcion">Live Support</div>
          </div>
        </div>

        <a href="">Orden Now</a>
      </div>
    </div>
  </body>
</html>
